apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      labels:
        app: orders
    spec:
      containers:
        - name: orders
          image: zippoza/orders
          env:
            - name: KAFKA_CLIENT_ID
              value: 'ticketing'
            - name: KAFKA_BROKER
              value: redpanda-srv:19092
            - name: KAFKA_CONSUMER_GROUP_ID
              value: orders-service
            - name: MONGO_URI
              value: mongodb://orders-mongo-srv:27017/orders
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: orders-srv
spec:
  selector:
    app: orders
  ports:
    - name: orders
      protocol: TCP
      port: 4000
      targetPort: 4000
